<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ad Demo - ClassGuru Ad Service</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #333;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    header {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }

    h1 {
      color: #667eea;
      margin-bottom: 10px;
    }

    .subtitle {
      color: #666;
      font-size: 1.1em;
    }

    .content-grid {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 20px;
      margin-bottom: 20px;
    }

    @media (max-width: 768px) {
      .content-grid {
        grid-template-columns: 1fr;
      }
    }

    .content-section {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .ad-container {
      background: #f8f9fa;
      padding: 20px;
      border-radius: 8px;
      margin: 20px 0;
      min-height: 300px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .ad-label {
      position: absolute;
      top: 5px;
      right: 5px;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 2px 8px;
      border-radius: 3px;
      font-size: 10px;
      text-transform: uppercase;
    }

    .controls {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    button {
      background: #667eea;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.3s;
    }

    button:hover {
      background: #5568d3;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    button:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
    }

    select {
      padding: 10px;
      border-radius: 6px;
      border: 2px solid #ddd;
      font-size: 14px;
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }

    .stat-card {
      background: #f8f9fa;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
    }

    .stat-value {
      font-size: 2em;
      font-weight: bold;
      color: #667eea;
    }

    .stat-label {
      font-size: 0.9em;
      color: #666;
      margin-top: 5px;
    }

    .log {
      background: #f8f9fa;
      padding: 15px;
      border-radius: 8px;
      max-height: 300px;
      overflow-y: auto;
      font-family: 'Courier New', monospace;
      font-size: 12px;
    }

    .log-entry {
      padding: 5px;
      border-bottom: 1px solid #ddd;
    }

    .log-entry.success {
      color: #28a745;
    }

    .log-entry.error {
      color: #dc3545;
    }

    .log-entry.info {
      color: #17a2b8;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #666;
    }

    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #667eea;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>ðŸŽ¯ ClassGuru Ad Service Demo</h1>
      <p class="subtitle">Test Google Ads integration and tracking</p>
    </header>

    <div class="content-grid">
      <div class="content-section">
        <h2>Ad Display</h2>
        
        <div class="controls">
          <button id="loadAd">Load Ad</button>
          <button id="refreshAd">Refresh Ad</button>
          <select id="adFormat">
            <option value="banner">Banner</option>
            <option value="rectangle">Rectangle</option>
            <option value="native">Native</option>
          </select>
          <select id="deviceType">
            <option value="desktop">Desktop</option>
            <option value="mobile">Mobile</option>
            <option value="tablet">Tablet</option>
          </select>
        </div>


        <div class="ad-container" id="adContainer">
          <!-- Google AdSense Real Ad -->
          <span class="ad-label">Ad</span>
    <!-- test1 -->
    <ins class="adsbygoogle"
      style="display:block"
      data-ad-client="ca-pub-4580019229694731"
      data-ad-slot="6990272185"
      data-ad-format="auto"
      data-full-width-responsive="true"></ins>
        </div>

        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
        <script>
          (adsbygoogle = window.adsbygoogle || []).push({});
        </script>

        <div class="stats">
          <div class="stat-card">
            <div class="stat-value" id="impressionCount">0</div>
            <div class="stat-label">Impressions</div>
          </div>
          <div class="stat-card">
            <div class="stat-value" id="clickCount">0</div>
            <div class="stat-label">Clicks</div>
          </div>
          <div class="stat-card">
            <div class="stat-value" id="ctrValue">0%</div>
            <div class="stat-label">CTR</div>
          </div>
        </div>
      </div>

      <div class="content-section">
        <h2>Activity Log</h2>
        <div class="log" id="activityLog">
          <div class="log-entry info">System initialized</div>
        </div>
      </div>
    </div>
  </div>

  <script src="demo.js"></script>
</body>
</html>
